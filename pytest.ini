[pytest]
# Pytest configuration for trading bot testing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Custom markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    risk_management: Tests for risk management functionality
    strategy: Tests for trading strategies
    position_sizing: Tests for position sizing calculations
    slow: Slow tests that take time to run
    crypto: Tests specific to cryptocurrency assets
    regression: Regression tests for bug fixes
    edge_case: Edge case and error condition tests

# Ignore certain warnings during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*yfinance.*:UserWarning
    ignore:.*pandas.*:FutureWarning

# Test timeout (in seconds) for long-running tests
timeout = 300